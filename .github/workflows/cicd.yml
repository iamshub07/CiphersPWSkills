name: Joyride CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python environment
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install streamlit tensorflow numpy

    - name: Run tests
      run: |
        python test.py

    - name: Deploy to staging
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      run: |
        huggingface-cli login --token $HF_API_TOKEN
        huggingface-cli repo create joyride
        huggingface-cli repo upload --space-id $HF_SPACE_ID joyride

    - name: Deploy to production
      if: github.event_name == 'push' && github.ref == 'refs/tags/v*'
      env:
        HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        TAG_NAME: ${{ github.ref }}
      run: |
        huggingface-cli login --token $HF_API_TOKEN
        huggingface-cli repo upload --space-id $HF_SPACE_ID --tag $TAG_NAME joyride
